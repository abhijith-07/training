    <header>

        <h1>Login Page</h1>

    <form action="" method="post">
        <table align="center">
            <tr>
                <td class="username">
                    <label for="username">Username:</label>
                </td>
                <td class="username">
                    <input type="text" name="username" id="username" placeholder="eg: alice" required>
                </td>
            </tr>
            <tr>
                <td class="password">
                    <label for="password">Password:</label>
                </td>
                <td class="password">
                    <input type="password" name="password" id="password" placeholder="eg: password" required>
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" name="login" id="login" value="LOGIN">
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    New Here? <a href="register.html">Register</a>
                </td>
            </tr>
        </table>
    </form>
