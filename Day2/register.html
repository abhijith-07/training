<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Background Image -->
        <div class="background"></div>

        <!-- Registration Form -->
        <div class="register-form">
            <h1>Register</h1>
            <form action="" method="post">
                <div class="form-field">
                    <label for="fname" class="form-label">First Name:</label>
                    <input type="text" name="fname" id="fname" placeholder="eg: Alice" required>
                </div>
                <div class="form-field">
                    <label for="lname" class="form-label">Last Name:</label>
                    <input type="text" name="lname" id="lname" placeholder="eg: John" required>
                </div>
                <div class="form-field">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" name="username" id="username" placeholder="eg: alicejohn" required>
                </div>
                <div class="form-field">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" placeholder="eg:alice@abc.com" required>
                </div>
                <div class="form-field">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Must have 8 characters" required>
                </div>
                <div class="form-field">
                    <label for="cpassword" class="form-label">Confirm Password:</label>
                    <input type="password" name="cpassword" id="cpassword" placeholder="Confirm your password" required>
                </div>
                <div class="form-field">
                    <span class="form-label">Gender:</span>
                    <div class="gender-fields">
                        <div class="gender male">
                            <input type="radio" name="gender" id="male" value="male" checked>
                            <label for="male">Male</label>
                        </div>
                        <div class="gender female">
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="female">Female</label>
                        </div>
                        <div class="gender other">
                            <input type="radio" name="gender" id="other" value="other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>
                <div class="form-field">
                    <label for="dob" class="form-label">Date of Birth:</label>
                    <input type="date" name="dob" id="dob" required>
                </div>
                <div class="form-field">
                    <label for="courses" class="form-label">Course:</label>
                    <input type="text" list="courses" name="courses" id="courses" placeholder="Qualified Course"
                        required>
                    <datalist id="courses">
                        <option value="BSc"></option>
                        <option value="BA"></option>
                        <option value="MSc"></option>
                        <option value="MA"></option>
                    </datalist>
                </div>
                <div class="form-field">
                    <label for="technical-skills" class="form-label">Technical Skills</label>
                    <div class="technical-skills">
                        <div class="skill-c">
                            <input type="checkbox" name="technical-skills" id="c">
                            <label for="c">C</label>
                        </div>
                        <div class="skill-cpp">
                            <input type="checkbox" name="technical-skills" id="cpp">
                            <label for="cpp">C++</label>
                        </div>
                        <div class="skill-java">
                            <input type="checkbox" name="technical-skills" id="java">
                            <label for="java">Java</label>
                        </div>
                        <div class="skill-python">
                            <input type="checkbox" name="technical-skills" id="python">
                            <label for="python">Python</label>
                        </div>
                    </div>
                </div>
                <div class="form-field">
                    <label for="state" class="form-label">State:</label>
                    <select name="state" id="state" class="form-field">
                        <option value="Kerala">Kerala</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="district" class="form-label">District:</label>
                    <select name="district" id="district" class="form-field">
                        <option value=""></option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="address" class="form-label">Address:</label>
                    <textarea class="form-field" name="address" id="address" placeholder="Your address.. With pin code"
                        required></textarea>
                </div>
                <div class="form-field register">
                    <input type="submit" value="Register" id="register">
                </div>
            </form>
            <div class="login-link">
                Already have an Account? <a href="login.html">Login</a>
            </div>
        </div>
    </main>
</body>

</html>
