                    <label for="password"><i class="fa-solid fa-key icon"></i></label>
                    <input type="password" name="password" id="password" placeholder="eg: password" required>
                </div>
                <div align="center">
                    <div colspan="2">
                        <input type="submit" name="login" id="login" value="LOGIN">
                    </div>
                </div>
                <div class="new-here">
                    New Here? <a href="register.html">Register</a>
