<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <h1 style="text-align: center;">Register</h1>
    <form action="" method="post">
        <fieldset>
            <table align="center">
                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td><input type="text" name="fname" id="fname" required></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td><input type="text" name="lname" id="lname" required></td>
                </tr>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" name="username" id="username" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" id="email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" name="password" id="password" required></td>
                </tr>
                <tr>
                    <td><label for="cpassword">Confirm Password:</label></td>
                    <td><input type="password" name="cpassword" id="cpassword" required></td>
                </tr>
                <tr>
                    <td><span>Gender:</span></td>
                    <td>
                        <input type="radio" name="gender" id="male" value="male" checked>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">Date of Birth:</label>
                    </td>
                    <td>
                        <input type="date" name="dob" id="dob" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address:</label>
                    </td>
                    <td>
                        <textarea name="address" id="address" placeholder="Your address.. With pin code" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="state">State:</label>
                    </td>
                    <td>
                        <select name="state" id="state">
                            <option value="Kerala">Kerala</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="courses">Course:</label>
                    </td>
                    <td>
                        <input type="text" list="courses" name="" id="" required>
                        <datalist id="courses">
                            <option value="BSc"></option>
                            <option value="BA"></option>
                            <option value="MSc"></option>
                            <option value="MA"></option>                        
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="interests">Interested Fields</label>
                    </td>
                    <td>
                        <input type="checkbox" name="interests" id="c">
                        <label for="c">C</label>
                        <input type="checkbox" name="interests" id="cpp">
                        <label for="cpp">C++</label>
                        <input type="checkbox" name="interests" id="java">
                        <label for="java">Java</label>
                        <input type="checkbox" name="interests" id="python">
                        <label for="python">Python</label>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2"><input type="submit" value="REGISTER" id="register"></td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        Already have an Account? <a href="login.html">Login</a>
                    </td>
                </tr>
            </table>
    </form>
</body>
</html>
